<body>

        <div class="logo">

    <h1>Be Our Subscriber!</h1>
    <div class="form-container">
        <div class="form-subscription">
            <form method="get">
                <div>
                    <label for="choice">Types of Subscription :</label>
                    <input type="radio" name="type" id="content-creator" value="Content Creator"> Content Creator
                    <input type="radio" name="type" id="viewer" value="Viewer"> Viewer
                </div>
                <div>
                    <label for="username">Name :</label>
                    <input type="text" name="username" id="username">
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="birthday">Date of Birth: </label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div>
                    <label for="gender">Gender :</label>
                    <input type="radio" name="gender" id="male" value="Male"> Male
                    <input type="radio" name="gender" id="female" value="Female"> Female
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement" id="accept">I accept all terms and conditions</label>
                </div>
                <div>
                    <label for="" id="errorMessage"></label>
                </div>
                <button type="button" onclick="validatedata()">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>2024 Gamefolt & RJStudio</p>
        <div class="sosmed">
